<ion-grid>
    
     <ion-row >
        <ion-col >
            <ion-input placeholder="id" [(ngModel)]="data.idpro"> </ion-input >
        </ion-col>
        <ion-col >
            <ion-input placeholder="decripcion" [(ngModel)]="data.decripcion"></ion-input>
        </ion-col>
        <ion-col>
            <ion-input placeholder="cantidad"   type="number"  [(ngModel)]="data.cantidad" (ionChange)="miau()"></ion-input>
        </ion-col>
        <ion-col>
            <ion-input [(ngModel)]="data.unidad" type="number" ></ion-input>
        </ion-col>
        <ion-col>
            <ion-input [(ngModel)]="data.total" ></ion-input>
            
        </ion-col>
        <ion-col>
            <ion-button color="danger"  (click)="deleteClicked(item)">Eliminar</ion-button>
        </ion-col>
        
     
    
    </ion-row>

</ion-grid>
