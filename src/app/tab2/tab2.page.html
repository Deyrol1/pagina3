<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de facturas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listado de facturas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button>
      <ion-icon name="chevron-down-circle"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="bottom">
    
      <ion-fab-button routerLink="agregar">
        <ion-icon name="add" ></ion-icon>
      </ion-fab-button>
  
      <ion-label>Agregar factura</ion-label>

      <ion-fab-button routerLink="tabla"> 
        <ion-icon name="clipboard"></ion-icon>
      </ion-fab-button>
      <ion-label>Lista de facturas</ion-label>

      <ion-fab-button>
        <ion-icon name="archive"></ion-icon>
      </ion-fab-button>
      <ion-label>lavel 3</ion-label>

    </ion-fab-list>
  </ion-fab>

  <ion-card>
  <ion-card-content>
    <ion-list [inset]="true">
      <ion-item-sliding>
      <ion-item>
        <ion-label>Factura Nro ----</ion-label>
        <ion-icon name="cash" slot="start"></ion-icon>
        <ion-label>precio: $$$</ion-label>
        <ion-icon name="arrow-back-outline" size="large"></ion-icon>
      
      </ion-item>
      
  
      <ion-item-options side="end">
        <ion-item-option routerLink="agregar">Detalles</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  </ion-card-content>
</ion-card>

</ion-content>
